name: Devflix React CI/CD

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      # Step 3: Install dependencies safely
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # Step 4: Build React app
      - name: Build React App
        run: npm run build

      # Step 5: Run only custom Devflix tests
      - name: Run tests
        run: |
          # Run Jest on specific test files
          npx jest src/App.test.js --watchAll=false --verbose

      # Step 6: Deploy to Azure Web App
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: "<YOUR-AZURE-WEBAPP-NAME>"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./build
